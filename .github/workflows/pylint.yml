name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    - name: Running the main.py file
      run: |
        python main.py
    - name: update the updated Data csv file
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.email "akwaed@gmail.com"
        git config --global user.name "akwaed"
        git add -A
        git commit -m "Update CSV files"
        git push https://$GH_TOKEN@github.com/akwaed/gas_prices.git HEAD:main
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')